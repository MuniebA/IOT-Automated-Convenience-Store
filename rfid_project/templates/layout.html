<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Shopping Cart{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --dark-color: #2e3951;
            --light-color: #f8f9fc;
        }
        
        body {
            padding-top: 60px;
            background-color: var(--light-color);
            font-family: 'Poppins', sans-serif;
            color: #444;
        }
        
        .navbar {
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
        }
        
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            padding: 0.75rem 1rem;
            border-radius: 0.35rem;
            transition: all 0.2s;
        }
        
        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .card {
            border: none;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 2rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-header {
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background-color: white;
            color: var(--dark-color);
            border-radius: 0.5rem 0.5rem 0 0 !important;
        }
        
        .card-header.bg-primary {
            background: linear-gradient(135deg, var(--primary-color), #3a5ecf) !important;
            color: white;
        }
        
        .card-header.bg-success {
            background: linear-gradient(135deg, var(--secondary-color), #13a675) !important;
            color: white;
        }
        
        .card-header.bg-info {
            background: linear-gradient(135deg, #36b9cc, #258391) !important;
            color: white;
        }
        
        .card-header.bg-warning {
            background: linear-gradient(135deg, var(--warning-color), #dda20a) !important;
            color: white;
        }
        
        .card-header.bg-danger {
            background: linear-gradient(135deg, var(--danger-color), #c7221f) !important;
            color: white;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .btn {
            border-radius: 0.35rem;
            font-weight: 500;
            padding: 0.5rem 1.25rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #3a5ecf);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--secondary-color), #13a675);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #c7221f);
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #dda20a);
            border: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        
        .alert {
            border-radius: 0.35rem;
            margin-top: 1.25rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
        }
        
        .product-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            transition: background-color 0.2s;
        }
        
        .product-item:hover {
            background-color: rgba(78, 115, 223, 0.05);
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .total-section {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1.25rem 0;
            border-top: 2px solid #dee2e6;
        }
        
        #scanResult {
            transition: all 0.3s ease;
        }
        
        .fraud-alert {
            background-color: #fff3f3;
            border-left: 4px solid var(--danger-color);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 74, 59, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(231, 74, 59, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 74, 59, 0);
            }
        }
        
        .badge {
            padding: 0.5em 0.75em;
            font-weight: 500;
            border-radius: 0.35rem;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Footer */
        .footer {
            background-color: var(--dark-color);
            color: #fff;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-shopping-cart me-2"></i> Smart Cart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-shopping-bag me-1"></i> Shopping
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/control' %}active{% endif %}" href="/control">
                            <i class="fas fa-cogs me-1"></i> Admin Control
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/analytics' %}active{% endif %}" href="/analytics">
                            <i class="fas fa-chart-line me-1"></i> Analytics
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/checkout_page">
                            <i class="fas fa-cash-register me-1"></i> Checkout
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome">
                            <i class="fas fa-user me-1"></i> New Session
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-shopping-cart me-2"></i> Smart Cart</h5>
                    <p>Experience the future of shopping with IoT technology.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Â© 2025 Smart Shopping Cart</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Common JavaScript -->
    <script>
        // Common functions that might be useful across pages
        function showAlert(message, type = 'success') {
            const alertDiv = $('<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                message +
                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                '</div>');
            $('#alerts').append(alertDiv);
            setTimeout(() => {
                alertDiv.alert('close');
            }, 5000);
        }

        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }

        function formatDateTime(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleString();
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
